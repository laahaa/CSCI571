<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Forecast Search</title>
        <link rel="stylesheet" href="Stylesheets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="Stylesheets/intialStyleSheets.css">
        <link rel="stylesheet" type="text/css" href="Stylesheets/ResultShow.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="Scripts/jquery.validate.js"></script>
        <script type="text/javascript" src="Scripts/moment.js"></script>
        <script type="text/javascript" src="Scripts/moment-timezone-with-data-2010-2020.js"></script>
        <script type="text/javascript" src="Scripts/MyValidation.js"></script>
        <script type="text/javascript" src="Stylesheets/bootstrap/js/bootstrap.min.js"></script>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
    </head>
    <body>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1633054236944110',
                xfbml      : true,
                version    : 'v2.5'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function FacebookPost(){
            FB.getLoginStatus(function (response){
                if(response.status != 'connected'){
                    postPart();
                }
                else{
                    postPart();
                }
            });
        function postPart(){
            FB.ui({
                        method     : 'feed',
                        link       : 'https://forecast.io',
                        name       : 'Current Weather in ' + $('#City').val(),
                        picture    : 'http://cs-server.usc.edu:45678/hw/hw8/images/'+ facebookPic,
                        description:  facebookSummary +', ' + facebookTemp,
                        caption    : 'WEATHER INFORMATION FROM FORECAST.IO'
                    },
                    function(response){
                        if(response && !response.error_message){
                            alert("Posted Successfully");
                        }
                        else{
                            alert("Not Posted");
                        }

                    }
            );
        }

        };
    </script>
        <div class="container">
            <div class="row" id="Header">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="text-align: center">
                    <h1>Forecast Search</h1>
                </div>
                <div class="col-md-4"></div>
            </div>
            <form role="form" id="FormID" name="formName" method="GET">

                    <div class="col-md-3 form-group" id="DivStreetAddress">

                    </div>
                    <div class="col-md-2 form-group" id="DivCity">
                        <label for="City" id="CityID"><small>City:<span style="color:#ff0000"> *</span></small></label>

                    </div>
                    <div class="col-md-2 form-group" id="DivState">

                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>

                        </select>
                    </div>
                    <div class="col-md-2" id="DegreeButtonID">
                        <label id="DegreeID"><small>Degree:</small><span style="color:#ff0000"> *</span></label><br>
                        <label class="radio-inline"><input type="radio" id="Fahrenheit" name="temperature" value="Fahrenheit" checked="checked"/><small>Fahrenheit</small></label>
                        <label class="radio-inline"><input type="radio" id="Celsius" name="temperature" value="Celsius"/><small>Celsius</small></label>
                    </div>
                    <div class="col-md-1" id="DivEmptyID"></div>
                    <div class="col-md-2 pull-right" id="DivTwoButtonsID">
                        <div class="row" id="DivSearchClearID">
                            <button type="submit" name="Submit" class="btn btn-primary" id="SubmitButtonID">
                                <span class="glyphicon glyphicon-search"></span> Search
                            </button>
                            <button class="btn btn-default" id="ClearButtonID" type="reset" onclick="window.location.reload()">
                                <span class="glyphicon glyphicon-refresh" id="ClearButtonTextID"></span>Clear
                            </button>
                        </div>
                        <div class="row pull-right" id="DivLogoPartID">
                            <div id="DivPoweredByID">
                                <nobr>
                                    <p class="pull-left" id="PoweredID">Powered by:</p>
                                    <a href="http://forecast.io">
                                        <img src="http://cs-server.usc.edu:45678/hw/hw8/images/forecast_logo.png" class="img-responsive pull-right" id="ForecastLogoID">

            </form>
