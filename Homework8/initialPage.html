<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Forecast Search</title>
        <link rel="stylesheet" href="Stylesheets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="Stylesheets/intialStyleSheets.css">
        <link rel="stylesheet" type="text/css" href="Stylesheets/ErrorMessage.css">
        <script src="Scripts/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="Scripts/initialJavascript.js"></script>

        <script type="text/javascript" src="Scripts/jquery.validate.js"></script>
        <script type="text/javascript" src="Scripts/MyValidation.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" id="Header">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1>Forecast Search</h1>
                </div>
                <div class="col-md-4"></div>
            </div>
            <form role="form" id="FormID" name="formName" method="GET">
                <div class="row img-rounded" id="DivContentID">
                    <div class="col-md-3 form-group" id="DivStreetAddress">
                        <label for="StreetAddress" id="StreetAddressID"><small>Street Address:<span style="color:#ff0000"> *</span></small></label>
                        <input class="form-control" name="StreetAddress" type="text" id="StreetAddress" placeholder="Enter street address" value="325 W Adams Blvd"/>
                    </div>
                    <div class="col-md-2 form-group" id="DivCity">
                        <label for="City" id="CityID"><small>City:<span style="color:#ff0000"> *</span></small></label>
                        <input class="form-control" name="City" type="text" id="City" placeholder="Enter the city name" value="Los Angeles"/>
                    </div>
                    <div class="col-md-2 form-group" id="DivState">
                        <label for="State" id="StateID" ><small>State:<span style="color:#ff0000"> *</span></small></label>
                        <select class="form-control"name="State" id="State">
                            <option value="">Select your state...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA" selected>California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-md-2" id="DegreeButtonID">
                        <label id="DegreeID"><small>Degree:</small><span style="color:#ff0000"> *</span></label><br>
                        <label class="radio-inline"><input type="radio" id="Fahrenheit" name="temperature" value="Fahrenheit" checked="checked"/><small>Fahrenheit</small></label>
                        <label class="radio-inline"><input type="radio" id="Celsius" name="temperature" value="Celsius"/><small>Celsius</small></label>
                    </div>
                    <div class="col-md-3" id="DivTwoButtonsID">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-4 btn-sm" id="DivSearchClearID">
                                <button type="submit" name="Submit" class="btn btn-primary" id="SubmitButtonID">
                                    <span class="glyphicon glyphicon-search"></span> Search
                                </button>
                                <button class="btn btn-default" id="ClearButtonID">
                                    <span class="glyphicon glyphicon-refresh" id="ClearButtonTextID"></span>Clear
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-4">
                                <div class="row">
                                    <div class="col-md-5" id="DivPoweredByID">
                                        <p id="PoweredID">Powered by:</p>
                                    </div>
                                    <div class="col-md-7" id="DivForecastLocalID">
                                        <img src="http://cs-server.usc.edu:45678/hw/hw8/images/forecast_logo.png" id="ForecastLogoID">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="WhiteLineID">
            <hr>
        </div>
    <noscript></noscript>
    </body>
</html>
